<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/common/head :: head"></head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->

        <head th:replace="/admin/common/sidebar :: sidebar"></head>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->

            <head th:replace="/admin/common/menu :: menu"></head>
            <!--  Header End -->
            <div class="container-fluid">
                <!--  Row 1 -->
                <div class="row">
                    <div class="col-sm-6 col-xl-3" th:each="movie : ${listMovie}">
                        <div class="card overflow-hidden rounded-2">
                            <!-- Ảnh -->
                            <div class="position-relative">
                                <a href="javascript:void(0)">
                                    <img th:src="@{'/admin/assets/images/products/'+${movie.image}}"
                                        class="card-img-top rounded-0" alt="..." height="300px"></a>

                                <a href="javascript:void(0)"
                                    class="bg-primary rounded-circle p-2 text-white d-inline-flex position-absolute bottom-0 end-0 mb-n3 me-3"
                                    data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Add To Cart"><i
                                        class="ti ti-basket fs-4"></i></a>
                            </div>
                            <!-- Tên phim -->
                            <div class="card-body pt-3 p-4">
                                <h6 class="fw-semibold fs-4">[[${movie.name}]]</h6>
                                <!-- <p class="fw-semibold">Code: [[${movie.code}]]</p> -->
                                <p class="fw-semibold">[[${movie.movieDuration}]] minutes</p>
                                <p class="fw-semibold"><span class="card-text"
                                    th:text="${#dates.format(movie.premiereDate, 'dd/MM/yyyy')}"></span>
                                -  <span class="card-text" th:text="${#dates.format(movie.endDate, 'dd/MM/yyyy')}"></span></p>

                                <p class="fw-semibold">[[${movie.status}]]</p>
                                    <!-- <ul class="list-unstyled d-flex align-items-center mb-0">
                                        <li><a class="me-1" href="javascript:void(0)"><i
                                                    class="ti ti-star text-warning"></i></a></li>
                                        <li><a class="me-1" href="javascript:void(0)"><i
                                                    class="ti ti-star text-warning"></i></a></li>
                                        <li><a class="me-1" href="javascript:void(0)"><i
                                                    class="ti ti-star text-warning"></i></a></li>
                                        <li><a class="me-1" href="javascript:void(0)"><i
                                                    class="ti ti-star text-warning"></i></a></li>
                                        <li><a class="" href="javascript:void(0)"><i
                                                    class="ti ti-star text-warning"></i></a></li>
                                    </ul> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="phanTrang_Movie">
                    <nav aria-label="Page navigation example" style="text-align: center">
                        <ul class="pagination">
                            <th:block th:if="${currentPage > 1}">
                                <li class="page-item">
                                    <a class="page-link"
                                       th:href="@{'/admin/movie/view-all/page/' + ${currentPage - 1} + ${status == null ? '' : '?status=' + status} + ${keyword == null ? '' : '&keyword=' + keyword}}"
                                       aria-label="Previous" onclick="overLoad()">
                                        &laquo;
                                    </a>
                                </li>
                            </th:block>
                            <th:block th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
                                <li class="page-item">
                                    <a class="page-link"
                                       th:href="@{'/admin/movie/view-all/page/' + ${pageNumber} + ${status == null ? '' : '?status=' + status} + ${keyword == null ? '' : '&keyword=' + keyword}}"
                                       onclick="overLoad()">
                                        [[${pageNumber}]]
                                    </a>
                                </li>
                            </th:block>
                            <th:block th:if="${currentPage < totalPages}">
                                <li class="page-item">
                                    <a class="page-link"
                                       th:href="@{'/admin/movie/view-all/page/' + ${currentPage + 1} + ${status == null ? '' : '?status=' + status} + ${keyword == null ? '' : '&keyword=' + keyword}}"
                                       aria-label="Next" onclick="overLoad()">
                                        &raquo;
                                    </a>
                                </li>
                            </th:block>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>    
    </div>
     <!-- Paging -->
     
    <head th:replace="/admin/common/js :: script"></head>
    
</body>

</html>
